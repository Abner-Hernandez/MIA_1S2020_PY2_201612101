<div class="card-crud">
    <div class="titulo-crud">
      <h1>Gestion de Productos</h1>
    </div>
    <div>
      <mat-tab-group mat-stretch-tabs class="tabs-crud">
        <mat-tab label="Crear">
          <mat-card class="divs-tabs-crud">
            <form>
              <div class="entremedio">
                <mat-form-field class="field-crud">
                  <input matInput placeholder="Nombre" [(ngModel)]="producto.PRODUCT_NAME" name="NOMBRE" required>
                </mat-form-field>
                <mat-form-field class="field-crud">
                  <input matInput placeholder="Codigo" [(ngModel)]="producto.PRODUCT_COD" name="CODIGO" required>
                </mat-form-field>
              </div>
              <div class="entremedio">
                <mat-form-field class="field-crud">
                  <input matInput type="number" placeholder="Precio" [(ngModel)]="producto.PRICE" name="PRECIO" required>
                </mat-form-field>
                <mat-form-field class="field-crud">
                  <input matInput type="number" placeholder="Disponibles" [(ngModel)]="producto.AVAILABLE_NUMBER" name="DISPONIBLES" required>
                </mat-form-field>
              </div>
              <div class="entremedio">
                <mat-form-field class="field-crud">
                  <input matInput placeholder="Descripcion" [(ngModel)]="producto.PROD_DESCRIPTION" name="DESCRIPCION" required>
                </mat-form-field>
                <mat-form-field class="field-crud">
                    <input matInput placeholder="Categoria" [(ngModel)]="nombre_categoria" name="CATPARENT" disabled>
                </mat-form-field>
              </div>
              <div class="entremedio">
                <mat-form-field class="field-crud">
                  <input matInput placeholder="URL_IMAGEN" [(ngModel)]="producto.URL_IMG" name="IMAGEN" required>
                </mat-form-field>
              </div>
                <!--
                <div class="div-field">
                    <!--mat-form-field class="field-crud"-- >
                    <div class="fileC">
                    <div class="chooser">
                        <label for="FOTO">Fotografia</label>
                        <input type="file" id="FOTO" accept="image/*" (change)="changeImage($event)">
                    </div>
                    <button mat-button (click)="subirImagen()">Subir Logo</button>
                    </div>
                    <!--/mat-form-field-- >
                </div>
                -->
              <div class="tree">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                  <!-- This is the tree node template for leaf nodes -->
                  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                      <!-- use a disabled button to provide padding for tree leaf -->
                      <button mat-icon-button disabled ></button>
                      {{node.name}}
                      <button mat-icon-button enable (click)="getnode(node)"></button>
                    </li>
                  </mat-tree-node>
                  <!-- This is the tree node template for expandable nodes -->
                  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <li>
                      <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'toggle ' + node.name">
                          <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                          </mat-icon>
                        </button>
                        {{node.name}}
                        <button mat-icon-button enable (click)="getnode(node)"></button>
                      </div>
                      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                      </ul>
                    </li>
                  </mat-nested-tree-node>
                </mat-tree>
              </div>

              <div class="buttons">
                <button mat-raised-button color="primary" (click)="clear()">limpiar</button>
                <button mat-raised-button color="primary" (click)="create()">Crear</button>
              </div>
            </form>
          </mat-card>
        </mat-tab>
        <mat-tab label="Gestionar">
            <div class="div-tabs-crud">
              <mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="NO_IDENTIFICADOR">
                  <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PRODUCT_ID}} </mat-cell>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="NOMBRE">
                  <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PRODUCT_NAME}} </mat-cell>
                </ng-container>
    
                <!-- Weight Column -->
                <ng-container matColumnDef="CODIGO">
                  <mat-header-cell *matHeaderCellDef> Codigo </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PRODUCT_COD}} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="PRICE">
                  <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PRICE}} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="edit(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(row)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
